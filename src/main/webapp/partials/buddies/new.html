<form novalidate class="simple-form" ng-submit="save(user)">
	Name: <input type="text" ng-model="user.name" /><br />
	From: <input type="text" ng-model="user.from" /><br />
	To: <input type="text" ng-model="user.to" /><br />
	<button type="submit" id="submit" ng-disabled="!logged">Register!</button>
</form>
