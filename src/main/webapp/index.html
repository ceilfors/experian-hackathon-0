<!doctype html>
<html lang="en" ng-app="carpoolBuddyApp">
<head>
  <meta charset="utf-8">
  <title>Car pool buddy</title>
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body ng-controller="BuddyController">
  <ul class="menu">
    <li><a href="#/view1">view1</a></li>
    <li><a href="#/view2">view2</a></li>
  </ul>

  <div ng-view></div>

  <div>Angular seed app: v<span app-version></span></div>

  <div>
  {{greeting}}
    From:<br/>
    <ul>
      <li ng-repeat="city in cities">{{city}}</li>
    </ul>
    To:<br/>
    <ul>
      <li ng-repeat="city in cities">{{city}}</li>
    </ul>
  </div> 

   <button ng-click="searchBuddy()">Hello</button>
    <ul>
      <li ng-repeat="buddy in buddies">{{buddy}}</li>
    </ul>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
-->
<script src="lib/angular/angular.js"></script>
<script src="lib/angular/angular-route.js"></script>
<script src="js/app.js"></script>
<script src="js/services.js"></script>
<script src="js/controllers.js"></script>
<script src="js/filters.js"></script>
<script src="js/directives.js"></script>
</body>
</html>
